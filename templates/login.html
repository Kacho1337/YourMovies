{% extends 'base.html' %}

{% block content%}
    {{ super() }}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!------ Include the above in your HEAD tag ---------->
<style>
    
.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 97.5%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
    margin-top: 3.27%;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
body, html {
  height: 100%;
  line-height: 2;
  text-decoration: none;
  
}
.w3-bar .w3-button {
  padding: 16px;
}
.w3-wide{
    margin-left:50px;

}
.w3-button{
    padding-right:30px;
}

.your{
    color:rgb(248, 205, 148);
}

</style>
<div class="sidenav">
         <div class="login-main-text">
            <h2><span class="your">"Your Movies"</span> შესვლის გვერდი</h2>
            <p>შეიყვანეთ სახელი და პაროლი რომ <br> გამოიყენოთ საიტი</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
                  <div class="form-group">
                     <label>სახელი</label>
                     <input type="text" name="username" class="form-control" placeholder="სახელი">
                  </div>
                  <div class="form-group">
                     <label>პაროლი</label>
                     <input type="password" name="password" class="form-control" placeholder="******">
                  </div>
                  <button type="submit" class="btn btn-black">შესვლა</button>
               </form>
            </div>
         </div>
      </div>
{% endblock %}
